<div *ngIf="kindergardens && kindergardens.length > 0">
    <mat-card *ngFor="let kg of kindergardens">
        <mat-card-header>
            <mat-card-title>{{ kg.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p><strong>Adresse:</strong> {{ kg.address }}</p>
            <p><strong>Betreiber:</strong> {{ kg.betreiber }}</p>
            <p><strong>Typ:</strong> {{ getTypName(kg.typ) }}</p>
            <a [routerLink]="['/kindergarden', kg.id]">Details ansehen</a>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="kindergarten" class="card mt-3" style="width: 18rem;">
    <div class="card-body">
        <h3 class="card-title">Unser Kindergarten</h3>
        <p class="card-text">
            <strong>Name:</strong> {{ kindergarten.name }}<br>
            <strong>Adresse:</strong> {{ kindergarten.address }}<br>
            <strong>Betreiber:</strong> {{ kindergarten.betreiber }}<br>
            <strong>Typ:</strong> {{ getTypName(kindergarten.typ) }}
        </p>
    </div>
</div>
